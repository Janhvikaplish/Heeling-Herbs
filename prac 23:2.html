<html>
<head>
	<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">>
		
	</script>

<script type = "text/javascript" language = "javascript">
$(document).ready(function() {
            $("#but").click(function () {
               var content = $("#textbox").html();
               var content1 = $("#textbox2").html();
               
               var content2 = $("#comments").html();
               
               $("#s1").text( content );
               $("#s2").text( content1 );
               $("#s3").text( content2 );
               $("#textbox").remove();
               $("#textbox2").remove();
               $("#comments").remove();
            });
         });
</script>
</head>
<body>
	<div><span id="s1"></span><br><br><span id="s2"></span><br><br><span id="s3"></span>
	</div>
	<textarea id="textbox" name="w3review" rows="4" cols="50" " style="font-family:sans-serif;font-size:1.2em;">
  Advance web development technologies
  </textarea><br><br>
  <textarea id="textbox2" name="w3review" rows="4" cols="50" " style="font-family:sans-serif;font-size:1.2em;">
   Data Structures & Algorithims
  </textarea><br><br>
  <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;" rows="4" cols="50">
Hey... say something!
</textarea>
<br>
<br>
<button id="but">Click ME!</button>
	</body>
</html>
